<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="место">
    </header>

    <main>
        <section class="profile">
            <img src="./images/profile__avatar.png" class="profile__avatar" alt="профиль">
            <div class="profile__item">
                <div class="profile__line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" name="edit"></button>
                </div>
                <p class="profile__info">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="like"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="enterinformation">
                <input class="popup__text  popup__text_type_name" name="entername" type="text">
                <input class="popup__text popup__text_type_about" name="enterinfo" type="text">
                <button class="popup__submit-btn sumbitProfile" type="submit">Сохранить</button>
            </form>
            <button class="popup__cross-icon cross" type="button"></button>
        </div>
    </section>

    <section class="popup popup-image">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form_add_image" name="enterinformation">
                <input class="popup__text  popup__text_type_image-name" name="entername" type="text"
                    placeholder="Название">
                <input class="popup__text popup__text_type_image-src" name="enterinfo" type="text"
                    placeholder="Ссылка на картинку">
                <button class="popup__submit-btn sumbitImage" type="submit">Сохранить</button>
            </form>
            <button class="popup__cross-icon cross-image" type="button"></button>
        </div>
    </section>

    <section class="popup popup-fullscreen">
        <figure>
            <img class="element__image full-image">
            <figcaption class = "element__name full-name"></figcaption>
        </figure>
        <button class="popup__cross-icon cross-full" type="button"></button>
    </section>

    <template id="elements-template">
        <li class="element">
            <img src="./images/bin.svg" class="element__bin" alt="мусорка">
            <img src="#" class="element__image">
            <div class="element__line">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
