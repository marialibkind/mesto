<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="место">
    </header>

    <main>
        <section class="profile">
            <img src="./images/profile__avatar.png" class="profile__avatar" alt="профиль">
            <div class="profile__item">
                <div class="profile__line">
                    <h3 class="profile__name">Жак-Ив Кусто</h3>
                    <button class="profile__edit-btn" alt="карандаш"></button>
                </div>
                <p class="profile__info">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="like"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img src="./images/element__image1.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image2.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image3.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image2.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image3.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image1.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button class="element__like" type="button" aria-label="like"></button>
                    </div>
                </li>
            </ul>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup" action="index.html">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__text" name="enterinformation">
                <input class="popup__text-name" name="entername"/>
                <input class="popup__text-about" name="enterinfo"/>
            </form>
            <button class="popup__submit-btn" type="submit">Сохранить</button>
          </div>
        <div class="popup__cross-icon"></div>
    </div>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
