<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script type="module" defer src="./scripts/index.js"></script>
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="место">
    </header>

    <main>
        <section class="profile">
            <img src="./images/profile__avatar.png" class="profile__avatar" alt="профиль">
            <div class="profile__item">
                <div class="profile__line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" name="edit" aria-label="Close"></button>
                </div>
                <p class="profile__info">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="like"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form form-profile" name="enterinformation">
                <input class="popup__text  popup__text_type_name" name="entername" type="text" minlength="2" maxlenght="40">
                <span class="input-error-entername"></span>
                <input class="popup__text popup__text_type_about" name="enterinfo" type="text" required="required"  minlength="2" maxlenght="200">
                <span class="input-error-enterinfo"></span>
                <button class="popup__submit-btn sumbit-profile" type="submit">Сохранить</button>
            </form>
            <button class="popup__cross-icon cross" type="button"></button>
        </div>
    </section>

    <section class="popup popup-image">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form form-add" name="enterinformation">
                <input class="popup__text  popup__text_type_image-name" name="entername" type="text" minlength="4" maxlenght="30"
                    placeholder="Название">
                    <span class="input-error-entername"></span>
                <input class="popup__text popup__text_type_image-src" name="enterinfo" type="url" required="required"
                    placeholder=" Ссылка на картинку">
                    <span class="input-error-enterinfo"></span>
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__cross-icon cross-image" type="button"></button>
        </div>
    </section>

    <section class="popup popup-fullscreen">
        <div class="popup__cont">
            <figure class="popup__container-full">
                <img class="popup__image" alt="">
                <figcaption class="popup__name"></figcaption>
            </figure>
            <button class="popup__cross-icon cross-full" type="button"></button>
        </div>
    </section>

    <template id="element-template">
        <li class="element">
            <img src="./images/bin.svg" class="element__bin" alt="мусорка">
            <img src="#" class="element__image">
            <div class="element__line">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>
</body>

</html>
