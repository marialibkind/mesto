<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages.css/index.css">

<body class="page">

    <header class="header">

            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="element">
                    <img src="./images/element__image1.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__h"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image2.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__h"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image3.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__h"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image2.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__h"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image3.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__h"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/element__image1.png" class="element__image" alt="церковь">
                    <div class="element__line">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button class="element__h"></button>
                    </div>
                </li>
            </ul>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <form class="popup" action="index.html">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__text">
                    <input class="popup__text_name" type="text"/>
                    <input class="popup__text_about" type="text"/>
                </div>
                <button class="popup__submit-btn popup__submit-btn_action">Сохранить</button>
            </div>
        </div>
        <div class="popup__cross-icon"></div>
    </form>
    <script defer src="./scripts/script.js"></script>
